<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Compatible Images</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        #vr-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="vr-button">Enter VR</button>
    <a-scene>
        <a-sky src="doc-martens-boot-3d-model-obj.jpg" rotation="0 -130 0"></a-sky>
    </a-scene>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script>
        document.querySelector('#vr-button').addEventListener('click', function () {
            const scene = document.querySelector('a-scene');
            scene.enterVR();
        });
    </script>
</body>
</html>
